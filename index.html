<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="transparent">
                <img src="pictures/italy.png" alt="Italian hand gesture">
                <div class="palace">The Palace</div>
            </div>
        </div>
        <div class="right">
            <div class="top-right">
                <header class="form-header">
                    <h1>Sign up for Giuseppe's Italian Palace Newsletter</h1>
                    <p>Read about Giuseppe's journey here to the states, how he came to build his restuarant
                        empire, all of the different chef inspired sauces, plus much more!
                    </p>
                    <span>Don't miss out! Sign Up Today!</span>
                </header>
            </div>
            <div class="total-form">
                <form action="" method="get" class="sign-up-form">
                    <div class="form-container">
                        <div class="form-row">
                            <label for="first-name">First Name*</label>
                            <input id="first-name" name="first-name" type="text" required/>
                        </div>
                        <div class="form-row">
                            <label for="last-name">Last Name*</label>
                            <input id="last-name" name="last-name" type="text" required/>
                        </div>
                        <div class="form-row">
                            <label for="mail">Email Address*</label>
                            <input id="mail" name="usermail" type="email" required/>
                        </div>
                        <div class="form-row">
                            <label for="number">Phone Number</label>
                            <input id="number" name="number" type="tel" />
                        </div>
                        <div class="form-row">
                            <span class="error">
                                <label for="pwd">Password*</label>
                                <input id="pwd" name="pwd" type="password" minlength="8" required/>
                            </span>
                        </div>
                    
                        <div class="form-row">
                            <label for="pwdconfirm">Confirm password*</label>
                            <input id="pwdconfirm" name="pwdconfirm" type="password" required/>
                        </div>
                    </div>
            </div>
                    <div class="footer-container">
                        <span class="span1">
                            <button type="submit" class="form-row">Create Account</button>
                        </span>
                        <span class="span-row">Already have an account? <a href="#">Log In</a></span>
                    </div>
             </form>
            
    </div>
</div>
    
    
</body>
</html>
